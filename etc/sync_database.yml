sync-database-test-replication:
    description: "Sync external database with rule information in datalake (test-replication)"
    module_name: "tasks.sync"
    class_name: "SyncDatabase"
    enabled: true
    args:
    kwargs:
      task_name_to_update: test-replication
      n_workers: 6
      database:
        type: es
        uri: http://130.246.214.144:80/monit/metadata/
        index: "[replication]"
        search_range_lte: now
        search_range_gte: now-1h
        max_rows: 10000
      
