test-stub:
  description: "Test stub"
  module_name: "tests.stub"
  class_name: "TestStub"
  enabled: false
  args:
  kwargs:
    text: "Hello World!"
test-replication:
  description: "Test uploading/replication to RSEs."
  module_name: "tests.replication"
  class_name: "TestReplication"
  enabled: true
  args:
  kwargs:
    n_files: 1
    sizes:
      - 100000 # bytes
    lifetime: 2592000 # seconds
    rses:
      - ALPAMED-DPM
      - CNAF-STORM
      - DESY-DCACHE
      - EULAKE-1
      - GSI-ROOT
      - IN2P3-CC-DCACHE
      - INFN-NA-DPM
      - LAPP-DCACHE
      - PIC-DCACHE
      - PIC-INJECT
      - SARA-DCACHE
    scope: SKA_SKAO_BARNSLEY-testing
test-replication-bulk:
  description: "Test parallel uploading/replication of files to RSEs."
  module_name: "tests.replication_bulk"
  class_name: "TestReplicationBulk"
  enabled: false
  args:
  kwargs:
    n_workers: 8 # Number of parallel processes uploading files
    n_dirs: 16 # Number of directories of files to create (each on different process)
    n_files: 10 # Number of files per directory
    file_size: 15000 # bytes
    lifetime: 3600 # seconds
    source_rse: DESY-DCACHE
    dest_rses:
      - SARA-DCACHE
      - EULAKE-1
    scope: SKA_SKAO_BARNSLEY-testing
