test-upload:
  description: "Test uploading via different protocols to RSEs."
  module_name: "tasks.tests.upload"
  class_name: "TestUpload"
  enabled: true
  args:
  kwargs:
    n_files: 1
    sizes:
      - 100000 # bytes
    lifetime: 3600 # seconds
    protocols:
      - gsiftp
      - root
      - davs
    rses:
      - MANCHESTER
      - LANCASTER
      - SARA
      - IDIA
    scope: testing
    databases:
      - type: ignore
        uri: http://130.246.214.144:80/monit/metadata/
        index: "[replication]"

