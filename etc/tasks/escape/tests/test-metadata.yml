test-rucio-metadata:
  description: "Test Rucio metadata"
  module_name: "tasks.tests.upload_metadata"
  class_name: "TestRucioMetadata"
  enabled: false
  args:
  kwargs:
    size: 500 # bytes
    lifetime: 3600 # seconds
    upload_to: DESY-DCACHE
    fixed_metadata: # Explicit k-v pairs to set as metadata
      key1: value1
      key2: value2
    metadata_props: # Parameters for autogenerated metadata
      key_prefix: "key"
      n_num: 5
      n_str: 5
      n_obj: 2
      n_arr: 2
      n_bool: 2
      n_null: 2
    save_json: true
    scope: SKA_SKAO_COLL-testing
